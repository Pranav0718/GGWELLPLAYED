<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="mystyle.css" />

  <title>Document</title>
  <style>
    #demo {
      position: absolute;
      padding: 0px;

    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!--adding image-->
      <div class="navbar sticky-top navbar-expand-sm bg-* navbar-dark" style="position: fixed;">
        <div class="container-fluid">
          <li class="nav-item ">
            <a class="nav-link active" href="GGWELLPLAYED.html"><img src="./IMAGES/logo.png" width="100px"></a>
          </li>
          <ul class="navbar-nav ms-auto" >
            <li class="nav-item">
              <a class="nav-link active" href="#">ARENA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">CONTACT US</a>
            </li>
          </ul>
        </div>
      </div>

      <!--__________________________________________________________________________________________-->
      <!--_________________________________________________________________________________________-->
      <!--_________________________________________________________________________________________-->
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 100%;">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./IMAGES/slideshow1.jpg" alt="slideshow1" class="d-block" style="width:110%">
          </div>
          <div class="carousel-item">
            <img src="./IMAGES/arena.JPG" alt="arena" class="d-block" style="width: 110%">
          </div>
          <div class="carousel-item">
            <img src="./IMAGES/team1.JPG" alt="team1" class="d-block" style="width:110%">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>




    </div>




</body>

</html>
